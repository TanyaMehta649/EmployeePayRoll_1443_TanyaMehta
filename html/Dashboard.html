<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll </title>
    <link rel="stylesheet" href="../css/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="emp-reg-header-cnt">
            <div class="logo">
                <img src ="../assests/logo.jpg">
            </div>

            <div class="heading">
                <h4>EMPLOYEE <br>PAYROLL</br></h4>
            </div>
        </div>
        
        <div class="emp-reg-header-main-cnt">
            <div class="emp-details">
                <h4>Employee Details</h4>
            </div>

            <div class="search">
                <input type="text" placeholder="Search">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="addUser">
                <a href="Registration.html" class="add-user-link">
                <h4><button class="h4-btn-addUser"><i class="fas fa-plus-circle"></i>&nbsp;&nbsp;&nbsp;Add User</button></h4>
            </div>
        </div>

        <div class="emp-reg-main-cnt">
            <table class="emp-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>NAME</th>
                        <th>GENDER</th>
                        <th>DEPARTMENT</th>
                        <th>SALARY</th>
                        <th>START DATE</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="Dashboard">
                    
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="../javascript/RegistrationForm.js"></script>
    <script src="../javascript/Dashboard.js"></script>
</body>
</html>
